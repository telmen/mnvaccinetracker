<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MN Vaccine Tracker</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
        sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      display: grid;
      min-height: 100vh;
      place-items: center;
    }
  </style>
</head>

<body>
  <main>
    <h1>Mongolia Vaccine Tracker</h1>
    <p>
      <a class="github-button" href="https://github.com/telmen/mnvaccinetracker"
        data-icon="octicon-star" aria-label="Star telmen/mnvaccinetracker on GitHub">Star</a>
    </p>
    <p>How many people in Mongolia have received the COVID-19 vaccine?</p>

    <p>Represents the numbers of fully and first doses vaccinated people, per ikon data. Updated
      daily.
    </p>

    <p>
      Please follow <a href="https://twitter.com/mnvaccinecount" target="_blank">@mnvaccinecount</a>
      on Twitter for daily reports.
    </p>
  </main>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
